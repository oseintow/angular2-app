<h2>{{title}}</h2>

<div class="col-sm-6 well">
    <form [ngFormModel]="form" (ngSubmit)="save()">
        <fieldset>
            <legend>User</legend>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="user.name" ngControl="name" #name="ngForm" class="form-control input-sm" minlength="2" required>
                <div *ngIf="name.touched && name.errors">
                    <div class="alert alert-danger input-sm" *ngIf="name.errors.required">Name is required</div>
                    <div class="alert alert-danger" *ngIf="name.errors.minlength">Length of name must be {{name.errors.minlength.requiredLength}} or more characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email" ngControl="email" #email="ngForm" class="form-control input-sm" required>
                <div *ngIf="email.touched && email.errors">
                    <div class="alert alert-danger" *ngIf="email.errors.required">Email is required</div>
                    <div class="alert alert-danger" *ngIf="email.errors.isInvalidEmail">Email is not correct</div>
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" [(ngModel)]="user.phone" ngControl="phone" #phone="ngForm" class="form-control input-sm">
            </div>
        </fieldset>
        <fieldset ngControlGroup="address">
            <legend>Address</legend>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" [(ngModel)]="user.address.street" ngControl="street" #street="ngForm" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="suite">Suit</label>
                <input type="text" [(ngModel)]="user.address.suite" ngControl="suite" #suite="ngForm" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" [(ngModel)]="user.address.city" ngControl="city" #city="ngForm" class="form-control input-sm">
            </div>
            <div class="form-group">
                <label for="zipcode">ZipCode</label>
                <input type="text" [(ngModel)]="user.address.zipcode" ngControl="zipcode" #zipcode="ngForm" class="form-control input-sm">
            </div>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
