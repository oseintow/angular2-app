<h2>Users</h2>
<a class="btn btn-primary" style="margin-bottom: 5px" [routerLink]="['NewUser']">Add User</a>

<table class="table table-bordered table-hover">
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="#user of users; #i = index">
        <td>{{i + 1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a [routerLink]="['EditUser',{id: user.id}]"><i class="glyphicon glyphicon-edit"></i></a></td>
        <td><a (click)="deleteUser(user.id, i)"><i class="glyphicon glyphicon-remove"></i></a></td>
    </tr>
</table>
